<style>
    .todolist {
        background-color: #f4f2f2;
        padding: 20px 20px 10px 20px;
        margin-top: 30px;
    }

    .todolist h1 {
        margin: 0;
        padding-bottom: 20px;
        text-align: center;
    }

    .form-control {
        border-radius: 0;
    }

    li.ui-state-default {
        background: #f4f2f2;
        border: none;
        border-bottom: 1px solid #ddd;
    }

    li.ui-state-default:last-child {
        border-bottom: none;
    }

    .todo-footer {
        background-color: #1c2a48;
        margin: 0 5px 0 5px;
        padding: 10px 20px;
        color: white;
    }

    #done-items li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        text-decoration: line-through;
    }

    #done-items li:last-child {
        border-bottom: none;
    }

    #checkAll {
        margin-top: 10px;
    }

    #send {
        margin-top: 10px;
    }

    #send {
        background-color: #5394ff;
    }
</style>
<div class="container" style=" margin-bottom:10%;">
        <h3>To Do list</h3>
        <div class="row justify-content-center">
                <div class="col-sm-10">
                    <div class="row justify-content-between">
                
                <div class=" container todo-footer">
                    <strong><span class="emphasis">{{getTotalTodos()}}</span></strong> Items Left
                </div>


             

                    <div class="col-md-6">
                        <div class="todolist not-done">
                            <h4>Todos</h4>
                            <input type="text" class="form-control add-todo" onkeydown="if(event.keyCode == 13)
                document.getElementById('send').click()" placeholder="I need to..." type="text" ng-model="formTodoText"
                                ng-model-instant required>
                            <button class="add-btn btn " id="send" type=submit ng-disabled="!formTodoText" ng-click="addTodo()">Add</button>
                            <button id="checkAll" class="btn btn-success" ng-click="everythingDone()">Mark all as done</button>


                            <hr>
                            <ul id="sortable" class="list-unstyled">
                                <li class="ui-state-default" ng-repeat="todo in todos | filter:{done:false}">
                                    <div class="checkbox">
                                        <label>
                                       
                                        <span class="done-{{todo.done}}">{{todo.text}}</span> </label>
                                        <a style="background-color:transparent;" class="pull-right" ng-click="clearCompleted(todo.text)"><span class="fa fa-fw fa-check" style="color:green;" ></span></a>
                                    </div>
                                </li>

                            </ul>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="todolist">
                            <h4>Already Done</h4>
                            <ul id="done-items" class="list-unstyled">

                                <li ng-repeat="todo in todos | filter:{done:true}" ng-hide="todo.hide"> <span>{{todo.text}}</span> <a style="background-color:transparent;" ng-click="hideMe(todo)"
                                        class="remove-item "><span class="fa fa-fw fa-trash"></span></a>

                                </li>

                            </ul>
                        </div>
                    </div>
                
            </div>

        </div>
    </div>
</div>
