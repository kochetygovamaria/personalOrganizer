<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js">

</script>

<style>
	.mdb-color.darken-3 tr th {
		color: white !important;
	}
</style>

<div class="container" style="margin-bottom:10%;">
	<h3>Meetings and Events Planner</h3>











	<div class="row justify-content-center">
		<div class="col-sm-10">
			<div class="row justify-content-between">
				<div class="col-4">
					<input type="text" name="search" ng-model="test" placeholder="Search" class="form-control">
				</div>
				<div class="col-4">
					<button type="button" class="btn btn waves-effect waves-light" style="background-color:#5394ff !important; float:right;"
					 ng-click="modalDisp()" data-toggle="modal" data-target="#centralModalInfo">Add</button>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table">

					<!--Table head-->

					<thead class="mdb-color darken-3">
						<tr>
							<th>Title</th>
							<th>Time</th>
							<th>Place</th>
							<th>Description</th>

						</tr>
					</thead>
					<!--Table head-->

					<!--Table body-->
					<tbody>
						<tr ng-repeat="x in calendar |filter:test">
							<td ng-model="x.title">{{x.title}}</td>
							<td ng-model="x.time">{{x.time}} at {{x.hours}}:{{x.min}}{{x.daytime}}</td>
							<td ng-model="x.place" >{{x.place}}    </td>   
							<td ng-model="x.description">{{x.description}}</td>
						
								
                
              
                        
                                    
                               
                    
                </tr>
               
            </tbody>
            <!--Table body-->
		</table>
		
	</div>
</div>
  
</div>



<div class="modal fade" id="centralModalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-notify modal-info" role="document">
			<!--Content-->
			<div class="modal-content">
				<!--Header-->
				<div class="modal-header">
					<p class="heading lead">Add a New Event <p>
	
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true" class="white-text">&times;</span>
								</button>
			</div>


			<!--Body-->
			<div class="modal-body">
				<form role="form-inline" name="myForm" id="myForm">


					<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" ng-model="formData.title" placeholder="Title" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Description" ng-model="formData.description" required>
					</div>
					<div class="form-group">
						
									<input type="text" class="form-control" id="email" name="email" placeholder="Place" ng-model="formData.place" required>
								
							
						
						</div>
	
					<div class="form-group">
						<select class="mdb-select colorful-select dropdown-primary" ng-blur="updateTime()" id="hours">
						<option value="" disabled selected>Choose the hours</option>
						<option value="12">12 </option>
						<option value="1">1 </option>
						<option value="2">2 </option>
						<option value="3">3 </option>
						<option value="4">4 </option>
						<option value="5">5 </option>
						<option value="6">6 </option>
						<option value="7">7 </option>
						<option value="8">8 </option>
						<option value="9">9 </option>
						<option value="10">10 </option>
						<option value="11">11 </option>
						
					</select>
						<select class="mdb-select colorful-select dropdown-primary" ng-blur="updateTime()" id="min">
							<option value="" disabled selected>Choose the minutes</option>
							<option value="0">0</option>
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
							
					</select>
					<select class="mdb-select colorful-select dropdown-primary" ng-blur="updateTime()" id="daytime">
							<option value="am" disabled selected>am</option>
							
							<option value="pm">pm</option>
						
							
					</select>
					</div>



					<div class="form-group">
						<div class='input-group date' id='datetimepicker'>
							<input type='text' class="form-control" ng-model="formData.time" id="time" name="time" required ng-pattern="/\d{2}/\d{2}/\d{4} \d{2}:\d{2}/"  ng-blur="updateTime()" />
							<span class="input-group-addon">
														<span class="fa fa-calendar"></span>
							</span>
						</div>
					</div>


					<script type="text/javascript">
						$(function () {
							$('#datetimepicker').datetimepicker(
								{
									format: 'YYYY-MM-DD',
								}
							);
						});
					</script>

					
				</form>
			</div>

			<!--Footer-->
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn waves-effect waves-light" style="background-color:#5394ff !important;" ng-click="addItem()">Add <i class="fa fa-diamond ml-1"></i></button>
				<button type="button" class="btn btn-outline-secondary-modal waves-effect" data-dismiss="modal" ng-click="showDetails=!showDetails">No, thanks</button>
			</div>
		</div>
		<!--/.Content-->
	</div>
</div>
